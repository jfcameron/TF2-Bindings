exec default_values.cfg	//Prevents script collisions across different character cfgs

//*****
//Name:			quick sandvich
//Description:	calls the sandvich taunt directly, bypassing the need to first switch to the sandwich item
//*****
alias quick_sandvich "use tf_weapon_lunchbox; taunt"

bind 1 quick_sandvich

