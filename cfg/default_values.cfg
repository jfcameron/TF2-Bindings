//Prevents script collisions across different character cfgs
//This section contains functions that may be overridden but should be assumed to have some default behavior

//
//	Default scripts
//

//*****
//Name:			Gun zoom
//Description:	on pressing the bound key, shrinks the field of view and reduces mouse sensitivity for "unscoped" sniping
//*****
alias "gunZoomToggle" "gunZoom1"
alias "gunZoom1" "fov_desired 65; viewmodel_fov 54; sensitivity 1.0; alias gunZoomToggle gunZoom2"
alias "gunZoom2" "fov_desired 90; viewmodel_fov 70; sensitivity 1.2; alias gunZoomToggle gunZoom1"

//*****
//Name:			Voice menu bypass
//Description:	bypasses the need for the player to use the ingame voice menu by replacing menu calls with keybinds
//*****
alias "call_spy" "voicemenu 1 1"
alias "call_incoming" "voicemenu 1 0"
alias "call_medic" "voicemenu 0 0"
alias "call_ubercharge" "voicemenu 1 6"
alias "call_thanks" "voicemenu 0 1"
alias "call_gogogo" "voicemenu 0 2"
alias "call_battlecry" "voicemenu 2 1"
alias "call_goodjob" "voicemenu 2 7"
alias "call_sentryahead" "voicemenu 1 2"

alias "+call_toggle" "bind e call_ubercharge; bind r call_incoming; bind q call_gogogo; bind t call_goodjob; bind g taunt"
alias "-call_toggle" "bind e call_medic; bind r call_spy; bind q call_thanks; bind t call_battlecry; bind g call_sentryahead"

-call_toggle //sets the initial binds

//
//	Default binds... put keybinds here
//

//Mouse binds
bind mwheelup invprev
bind mwheeldown invnext
bind mouse1 +attack
bind mouse2 +attack2
bind mouse4 slot2
bind mouse5 slot1
bind "mouse3" "gunZoomToggle"

sensitivity 1.2

//keyboard binds
bind f slot3
//bind q lastinv

bind ctrl +duck
bind shift ""
bind shift "+call_toggle"
bind space +jump

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5

//*****
//Name:			class bypass
//Description:	numpad number keys bypass class menu
//*****
bind KP_END "join_class scout; bind "
bind KP_DOWNARROW "join_class soldier"
bind KP_PGDN "join_class pyro"
bind KP_LEFTARROW "join_class demoman"
bind KP_5 "join_class heavyweapons"
bind KP_RIGHTARROW "join_class engineer"
bind KP_HOME "join_class medic"
bind KP_UPARROW "join_class sniper"
bind KP_PGUP "join_class spy"

//*****
//Name:			loadout bypass
//Description:	slash, asteriks, minus, plus on numpad select loadout.
//*****
bind KP_SLASH "load_itempreset 0"
bind KP_MULTIPLY "load_itempreset 1"
bind KP_MINUS "load_itempreset 2"
bind KP_PLUS "load_itempreset 3"

//Default values
cl_autoreload 1
r_drawviewmodel 1